<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font: manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Freehand&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tea House</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/eaeb9cd0c5.js" crossorigin="anonymous"></script>
      <!-- tailwind : to customize your configuration with your own design tokens. -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
         <header class="md:flex pt-10 mb-20">
            <!-- Text content -->
             <div>
                <h1 class="text-5xl md:text-7xl"> It's good <br>
                    tea time at The <br> Tea House
                </h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-5 rounded-lg text-white font-bold text-xl">Exploare More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>

             </div>
             <!-- Image content -->
              <div class="relative">
                <!-- image -->
                 <div>
                    <img class="full" src="images/banner.png" alt="">

                 </div>
                 <!-- card -->
                  <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 rounded-lg top-40 md:top-80 md:left-32
                  lg:left-28
                  ">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-2xl text-amber-400 text--xl"></i>

                     </div>
                     <!-- text -->
                      <div class="ml-2">
                        <h1 class="lg:text-2xl font-bold">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>

                  </div>

              </div>

         </header>

     </main>
    
</body>
</html>
